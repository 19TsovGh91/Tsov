<!--4 taks Write a JavaScript function to add "LI" to a list element "UL"-->
<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-12">
            <h3>Add and Remove Elements</h3>
            <br>
            <br>
            <div class="input-group">
                <input type="text" class="from-control" id="candidate">
                <div class="input-group-append">
                    <br>
                    <button onclick="addItem()" class="btn btn-add" type="button">Add Item</button>
                    <button onclick="removeItem()" class="btn btn-remove" type="button">Remove Item</button>
                </div>
            </div>
            <ul id="dynamic-list">
               
            </ul>
        </div>
    </div>
</div>

<script>
    function addItem() {
  

        let ul = document.getElementById('dynamic-list');
        let candidate = document.getElementById('candidate');
        let li = document.createElement('li');
        li.setAttribute('id', candidate.value);
        li.appendChild (document.createTextNode(candidate.value));
        ul.appendChild (li);
    }

    function removeItem() {
      let ul = document.getElementById("dynamic-list");
      let candidate = document.getElementById("candidate");
      let item = document.getElementById(candidate.value);
      ul.removeChild(item);
  }


</script>
